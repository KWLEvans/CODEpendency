<div id="key-logo">
  <img src="./../assets/key.png" alt="key logo" class="icon">
  <p>Manage {{(deck | async)?.name}}</p>
</div>
<hr>

<app-question-form [deckId]="(deck | async)?.$key"></app-question-form>
<div *ngIf="questions">
  <h3>Questions:</h3>
  <app-question-tile *ngFor="let question of questions | async | deckId:deckId" [question]="question"></app-question-tile>
</div>
