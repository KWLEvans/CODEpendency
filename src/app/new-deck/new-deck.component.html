<form (ngSubmit)="submitForm(deck)" #deckForm="ngForm">
  <label for="name">Deck Name:</label>
  <input [(ngModel)]="deck.name" #name="ngModel" id="name" name="name" class="form-control" required>
  <div [hidden]="name.valid" class="alert alert-danger">
    A name is required
  </div>
  <button [disabled]="!deck.name" type="submit" class="btn btn-success">Name Deck</button>
</form>
